<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<header th:fragment="navbar(nameOfUser)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/books}">BOOKZONE</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mybooks}">My books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bestbooks}">Top books</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <div th:if="${nameOfUser.equals('anonymousUser') and nameOfUser!=null}">
            <a th:href="@{/login}"><button class="btn">Zaloguj się</button></a>
            <a th:href="@{/registration}"><button class="btn">Zarejestruj się</button></a>
            </div>
            <div th:if="${not nameOfUser.equals('anonymousUser') and nameOfUser!=null}">
                <a th:href="@{/logout}"><button class="btn">Wyloguj się</button></a>
            </div>
        </div>
    </nav>
</header>
</body>
